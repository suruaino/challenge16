<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/ee600e9388.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col justify-center items-center">
  <div class="main-container bg-white  mt-16 flex flex-col ">
    <form class="px-4 py-8">
      <div class="inputs-bx  flex max-w-full gap-3">
        <div class="day-bx w-full flex flex-col gap-1">
          <label for="">Day</label>
          <input type="number" placeholder="DD" class="w-full h-10 px-2 border rounded-md">
        </div>
        <div class="month-bx w-full flex flex-col gap-1">
          <label for="">Month</label>
          <input type="number" placeholder="MM" class="w-full h-10 px-2 border rounded-md">
        </div>
        <div class="day-bx w-full flex flex-col gap-1">
          <label for="">Year</label>
          <input type="number" placeholder="YYYY" class="w-full h-10 px-2 border rounded-md">
        </div>
      </div>
      <button class="p-3 flex justify-center items-center">
        <img src="assets/icon-arrow.svg" alt="iImage" class="w-6 h-6">
      </button>
    </form>
    <main></main>

  </div>

  -- years
  -- months

  </div>
</body>

</html>
